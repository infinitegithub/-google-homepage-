<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="navlinks">
      <div class="gmail"><a href="#">Gmail</a></div>
      <div class="images"><a href="#">Images</a></div>
      <div class="waffle">
        <a class="waffleimg" href="#"
          ><img
            src="https://2.bp.blogspot.com/-Yh4cJxF681U/V94jdCUSaSI/AAAAAAAAQMs/yqNhebQnNEUel6ZVDtbxRN_4Ia3oTVStwCLcB/s200/Google%2BWaffle%2BIcon.png"
            alt="waffle menu"
          />
        </a>
      </div>
      <div class="userimage">
        <a id="profileimg" href="#"
          ><img
            src="https://lh3.googleusercontent.com/ogw/ADGmqu8d1T0dOkFStKOv7pgAvv5zQUt8qlWNjxAhRbkw=s83-c-mo"
            alt="user image"
          />
        </a>
      </div>
    </div>

    <div class="maincenter">
      <div class="logogoogle">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
      </div>
      <div>
        <i id="searchicon" class="fa fa-search"></i>
        <img
          class="micicon"
          src="https://www.flaticon.com/svg/static/icons/svg/709/709682.svg"
          alt=""
        />
        <label for="searchbar"></label>
        <input type="search" name="searchbar" id="searchbar" size="50" />
      </div>
      <div>
        <label for="googlesearch"></label>
        <button id="googlesearch" name="searchbtn">Google Search</button>
      </div>
      <div>
        <label for="imfeelinglucky"></label>
        <button id="imfeelinglucky" name="searchbtn">I'm Feeling Lucky</button>
      </div>
      <div class="languages">
        <p>
          Google offered in: <a class="bluecolor" href="#">Français</a>
          <a class="bluecolor" href="#">العربية</a>
        </p>
      </div>
    </div>

    <footer>
      <div class="morocco"><p>Morocco</p></div>
      <div class="navfooter">
        <div><a href="#">Advertising</a></div>
        <div><a href="#">Buisness</a></div>
        <div><a href="#">About</a></div>
        <div><a href="#">How Search Works</a></div>
        <div><a href="#">Privacy</a></div>
        <div><a href="#">Terms</a></div>
        <div><a href="#">Settings</a></div>
      </div>
    </footer>
  </body>
</html>
